<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Bordearte</title>
</head>
<body>
    <div class="header">
        <h1><strong>Borde</strong>arte</h1>
        <p>Bordados que te abrazan</p>
    </div>
    <div class="products">
        <table>
            <tr>
                <td>
                    <img src="./assets/images/perro.jpg" alt="Perro"/>
                </td>
                <td>
                    <p>Bordado de perro</p>
                    <p>Precio: $15.500</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./assets/images/gato.jpg" alt="Bordado de gato"/>
                </td>
                <td>
                    <p>Bordado de gato</p>
                    <p>Precio: $15.500</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./assets/images/flores.jpg" alt="Bordado flores"/>
                </td>
                <td>
                    <p> Bordado de flores</p>
                    <p> Precio:16.000</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./assets/images/corazon.jpg" alt="Bordado corazón"/>
                    
                </td>
                <td>
                    <p>Bordado de corazón</p>
                    <p>Precio: 12.990</p>
                </td>
            </tr>
        </table>
    </div>

    <div class="footer"> @Bordearte</div>

</html>
